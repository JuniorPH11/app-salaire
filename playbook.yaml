---

- hosts: 192.168.58.135

  tasks:
   - name: Installation du serveur Apapche et PHP
     yum:
      name: "{{ item }}"
      state: present
     loop:
       - httpd 
       - php
       - nano
       - mariadb-server

   - name: Arret du service nginx
     systemd:
      name: nginx
      state: stopped

   - name: DÃ©mmarage du serveur apache
     systemd:
      name: "{{ item }}"
      state: started
     loop:
       - httpd
       - mariadb     

   - name: Suppression du fichier index.html
     file:
      path: /var/www/html/index.html
      state: absent
   - name: Copie des fichers php
     copy:
      src: "{{ item }}"
      dest: /var/www/html/
     loop:
       - index.php
       - create_db.php
